<div class="text-layout">
    <h1>No comunes</h1>
    <p>Pipes para el manejo de genero y plurar</p>
</div>

<div class="grid text-layout">
    <div class="col col-md-6 text-layout">
        <p-fieldset legend="i18nSelect Pipe" [toggleable]="true">
            <p>
                Hola {{nombre}}, es un placer
                {{ genero | i18nSelect: invitacionMapa  }}
                al evento que se llevara a cabo el día de mañana
            </p>
            <button (click) = "cambiarCliente()"  pButton type="button" label="Cambiar Persona" class="p-button-outlined" ></button>
        </p-fieldset>
    </div>
    <div class="col col-md-6 text-layout">        
        <p-fieldset legend="i18nPlural Pipe" [toggleable]="true">
            <p>
                Actualmente {{ clientes.length | i18nPlural:clientesMap }} 
            </p>
            <button pButton type="button" label="Borrar Persona" class="p-button-outlined" ></button>
        </p-fieldset>
    </div>
</div>
